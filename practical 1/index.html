<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Voting System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="poll">
        <h2>Which is your favorite programming language?</h2>
        <button onclick="vote('JavaScript')">JavaScript</button>
        <button onclick="vote('Python')">Python</button>
        <button onclick="vote('Java')">Java</button>
    </div>
    <div class="results">
        <h3>Live Results</h3>
        <div class="result-row">
            <span>JavaScript:</span>
            <span id="js-votes">0</span>
        </div>
        <div class="result-row">
            <span>Python:</span>
            <span id="py-votes">0</span>
        </div>
        <div class="result-row">
            <span>Java:</span>
            <span id="java-votes">0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
